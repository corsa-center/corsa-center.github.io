<section id="about" class="py-12 lg:py-16 bg-gradient-to-br from-gray-50 to-gray-100">
    <div class="container mx-auto px-4">
      <div class="max-w-[720px] mx-auto text-center pb-12">
        <h2 class="mb-2">{{ page.about_heading }}</h2>
      </div>
      <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
  
        {% for about_item in page.about_items %}
        <div class="card p-6">
          <div class="card-body">
            <h3 class="text-xl font-semibold mb-3">{{ about_item.title }}</h3>
            <p>{{ about_item.content }}</p>
          </div>
        </div>
        {% endfor %}
  
    </div>
  </section>
