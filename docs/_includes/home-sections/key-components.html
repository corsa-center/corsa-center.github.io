<section id="key-components" class="py-12 lg:py-16">
    <div class="container mx-auto px-4">
      <div class="max-w-720 mx-auto text-center mb-12">
        <h2 class="mb-2">{{ page.keycomp_heading }}</h2>
      </div>
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 lg:px-36">
  
        {% assign i = 0 %}
        {% for key_component in page.keycomp_items %}
        <div class="p-6 relative flex space-x-6">
          {% assign i = i | plus:1 %}
          <p class="text-7xl font-bold text-gray-200">{{ i }}</p>
          <div>
            <h3 class="text-xl font-semibold mb-2">{{ key_component.title }}</h3>
            <p>{{ key_component.content}}</p>
            {% if key_component.button_link %}
              <a href="{{ key_component.button_link }}" class="btn btn-primary mt-6">{{ key_component.button_text }}</a>
            {% endif %}
          </div>
        </div>
        {% endfor %}
  
      </div>
    </div>
  </section>
