<section id="benefits" class="py-12 lg:py-16 bg-gradient-to-br from-gray-50 to-gray-100">
    <div class="container mx-auto px-4">
      <div class="max-w-720 mx-auto text-center pb-12">
        <h2 class="mb-2">{{ page.benefits_heading }}</h2>
        <p>{{ page.benefits_subtext }}</p>
      </div>
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 lg:px-36">
  
        {% for type in page.benefit_types %}
        <div class="card p-0 border-t-8 border-accent">
          <div class="card-body">
            <h3 class="text-xl font-semibold p-6">{{ type.title }}</h3>
            <ol class="list border-t border-gray-200 list-outside p-0">
              {% for item in type.benefit_list %}
                <li class="flex items-start relative px-6 py-3 after:absolute after:inset-x-0 after:bottom-0 after:w-full after:h-px after:border-b after:border-gray-200 after:content-['']">
                  <span class="flex-shrink-0 pr-4">{{ forloop.index }}.</span>
                  <span class="flex-grow">{{ item }}</span>
                </li>
              {% endfor %}
            </ol>
            
          </div>
        </div>
        {% endfor %}
  
      </div>
    </div>
  </section>
