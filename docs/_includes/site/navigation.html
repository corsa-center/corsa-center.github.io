<!-- Navigation Links -->
<div id="nav-links" class="fixed bg-white left-0 right-0 top-0 bottom-0 z-[998] flex flex-col items-center space-y-2 mt-4 xl:static xl:flex xl:flex-row xl:space-y-0 xl:space-x-4 xl:mt-0 hidden">
    {% if site.data.navigation  %}
    {% for item in site.data.navigation %}
        {% if page.url != "/" %}
        <a href="{{ site.baseurl }}/{{ item.link }}" class="btn btn-ghost">{{ item.name }}</a>
        {% else %}
        <a href="{{ item.link }}" class="btn btn-ghost">{{ item.name }}</a>
        {% endif %}
    {% endfor %}
    {% endif %}
    <span class="xl:pl-2 xl:border-l xl:border-neutral-200">
        <a href="https://github.com/corsa-center" class="btn btn-ghost btn-icon btn-lg" target="_blank">
            <i class="ri-github-fill"></i>
        </a>
    </span>
</div>
